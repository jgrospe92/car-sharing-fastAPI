<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Sharing Demo</title>
</head>
<body>
    <h1>Welcome to CarSharing Demo</h1>
    <p>Hello There!</p>

    <main>
        <p>Search for the car you need: </p>
        <form action="search" method="post">
            <table>
                <tr>
                    <td><label for="doors">Number of doors:</label></td>
                    <td><input type="number" name="doors" min="1" max="5" required></td>
                </tr>
                <tr>
                    <td><label for="size">Size:</label></td>
                    <td>
                        <select name="size">
                            <option value="s" selected>Small</option>
                            <option value="m">Medium</option>
                            <option value="l">Large</option>
                        </select>
                    </td>
                </tr>
            </table>
            <button type="submit">Search</button>
        </form>
    </main>
</body>
</html>
