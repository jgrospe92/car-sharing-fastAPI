<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Sharing Demo</title>
</head>
<body>
    <p>We found the following matching cars:</p>
        <ul>
            {% for car in cars %}
            <div>
                <p>Fuel : {{car.fuel}}</p>
                <p>Transmission : {{car.transmission}}</p>
                <p>Size : {{car.size}}</p>
            </div>
            {% endfor %}
        </ul>
</body>
</html>
